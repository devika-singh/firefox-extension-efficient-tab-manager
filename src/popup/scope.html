<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scope of Content Script Environment</title>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="scope.css"/>
</head>
<body>
    <p id="page-script-para">
    <div class="main-container">
        <div class="search-bar">
            <form method="get" action="" target="_self">
                <img/>
                <input type="text" id="searchTerm" name="q" placeholder="Search" />
              </form>
        </div>
        <div class="groups">
            <div class="group-tile">
                <img/>
                <p class="group-name">Group Name</p>
                <button class="group-view">
                    <img/>
                    <p class="group-tab-no"></p>
                </button>
            </div>
        </div>
        <div class="new-group">
            <img/>
            <p>Create new group</p>
        </div>
        <div class="footer">
            <div class="manage-group">
                <img/>
                <p>Manage groups</p>
            </div>
            <div class="icons">
                <button class="refresh"></button>
                <button class="settings"></button>
            </div>
        </div>
    </div>
</p>
    <script src="page-scripts/page-script.js"></script>
</body>
</html>
